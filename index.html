<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
    <title>Habits-tracker</title>
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="images/logo.svg" alt="Logo Habbit App" />
        <nav class="menu">
          <div class="menu__list">
            <!-- <button class="menu__item menu__item_active" menu-habit-id="1">
              <img src="images/water.svg" alt="water" />
            </button>
            <button class="menu__item">
              <img src="images/food.svg" alt="food" />
            </button> -->
          </div>
          <button class="menu__add">
            <img src="images/add.svg" alt="add habit" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="h1">-</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div id="days"></div>
            <div class="habit">
              <div class="habit__day">День _</div>
              <form class="habit__form" onsubmit="addDays(event)">
                <input
                  class="input_icon"
                  name="comment"
                  type="text"
                  placeholder="Комментарий"
                />
                <img
                  class="input__icon"
                  src="/images/comment.svg"
                  alt="comment icon"
                />
                <button class="button" type="submit">Готово</button>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
